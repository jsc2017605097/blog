<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- script -->

    <title>Blog Category</title>
  </head>
  <body>
    <div class="container">
      <!-- Image and text -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand" style="display: flex; align-items: center">
          <img
            src="../img/logo.png"
            width="50"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
          <span style="font-weight: bold; margin-left: 10px" id="admin"
            >Admin</span
          >
          <img
            id="logout"
            style="margin-left: 10px; cursor: pointer"
            src="../img/logout.png"
            width="20px"
          />
        </div>
      </nav>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin/index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Category</li>
        </ol>
      </nav>

      <button
        onclick="createCategory()"
        style="margin-bottom: 15px"
        type="button"
        class="btn btn-primary"
      >
        + Create Category
      </button>

      <table id="categoryList" class="table table-striped"></table>
    </div>

    <!-- Optional JavaScript -->
    <script src="../../js/api/moment.js"></script>
    <script src="../../js/jquery/jquery-2.2.4.min.js"></script>
    <script src="../../js/api/getProfile.js"></script>
    <script src="../../js/api/category/getCategoryList.js"></script>
    <script>
      function createCategory() {
        window.location.replace(`${CLIENT}/admin/category/create.html`);
      }
    </script>
  </body>
</html>
