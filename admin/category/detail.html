<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- script -->

    <title>Blog detail</title>
  </head>
  <body>
    <div class="container">
      <!-- Image and text -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand" style="display: flex; align-items: center">
          <img
            src="https://jsc2017605097.github.io/blog/admin/img/logo.png"
            width="50"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
          <span style="font-weight: bold; margin-left: 10px" id="admin"
            >Admin</span
          >
          <img
            id="logout"
            style="margin-left: 10px; cursor: pointer"
            src="https://jsc2017605097.github.io/blog/admin/img/logout.png"
            width="20px"
          />
        </div>
      </nav>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin/index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            <a href="/admin/category/list.html">Category</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Detail</li>
        </ol>
      </nav>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Category name</label>
          <input
            type=""
            class="form-control"
            id="categoryName"
            aria-describedby=""
            placeholder="Enter category name"
          />
        </div>

        <form>
          <div class="form-group">
            <label for="exampleFormControlFile1">Category photo</label>
            <br />
            <img
              src="https://i.imgur.com/U7afLiO.png"
              id="upload-img"
              height="100px"
              style="margin-bottom: 10px"
            />

            <input type="file" class="form-control-file" id="uploadImg" />
          </div>
        </form>

        <button id="saveCategory" type="submit" class="btn btn-primary">
          Save
        </button>

        <button id="deleteCategory" type="button" class="btn btn-danger">
          Delete
        </button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://jsc2017605097.github.io/blog/js/jquery/jquery-2.2.4.min.js"></script>
    <script src="https://jsc2017605097.github.io/blog/js/api/getProfile.js"></script>
    <script src="https://jsc2017605097.github.io/blog/js/api/upload.js"></script>
    <script src="https://jsc2017605097.github.io/blog/js/api/category/getCategory.js"></script>
    <script src="https://jsc2017605097.github.io/blog/js/api/category/edit.js"></script>
  </body>
</html>
