<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- script -->

    <title>Blog Category</title>
  </head>
  <body>
    <div class="container">
      <!-- Image and text -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div
          class="navbar-brand"
          style="display: flex; align-items: center"
        >
          <img
            src="https://jsc2017605097.github.io/blog/admin/img/logo.png"
            width="50"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
          <span style="font-weight: bold; margin-left: 10px" id="admin"
            >Admin</span
          >
          <img id="logout" style="margin-left: 10px;cursor: pointer;" src="https://jsc2017605097.github.io/blog/admin/img/logout.png" width="20px" />
      </div>
      </nav>
      <div
        style="
          display: flex;
          justify-content: center;
          justify-items: center;
          margin-top: 20px;
        "
      >
        <button
          id="openCategory"
          style="margin-right: 10px"
          type="button"
          class="btn btn-Light"
        >
          <img src="https://jsc2017605097.github.io/blog/admin/img/category.png" width="50px" />Category
        </button>
        <button
          id="openBlog"
          style="margin-right: 10px"
          type="button"
          class="btn btn-Light"
        >
          <img src="https://jsc2017605097.github.io/blog/admin/img/blogger.png" width="50px" />Blog
        </button>
        <button
        id="openBanner"
        style="margin-right: 10px"
        type="button"
        class="btn btn-Light"
      >
        <img src="https://jsc2017605097.github.io/blog/admin/img/slider.png" width="50px" style="margin-right:10px" />Banner
      </button>
        <button
          id="openChangePassword"
          style="margin-right: 10px"
          type="button"
          class="btn btn-Light"
        >
          <img src="https://jsc2017605097.github.io/blog/admin/img/padlock.png" width="50px" />Change password
        </button>
        <button id="openMyprofile" type="button" class="btn btn-Light">
          <img src="https://jsc2017605097.github.io/blog/admin/img/user.png" width="50px" style="margin-right: 7px" />My
          profile
        </button>
      </div>

      <table id="blogList" class="table table-striped"></table>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://jsc2017605097.github.io/blog/js/jquery/jquery-2.2.4.min.js"></script>
    <script src="https://jsc2017605097.github.io/blog/js/api/getProfile.js"></script>
  </body>
</html>
