<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- script -->
    <script src="https://cdn.ckeditor.com/4.20.1/standard-all/ckeditor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Blog detail</title>
  </head>
  <body>
    <div class="container">
      <!-- Image and text -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand" style="display: flex; align-items: center">
          <img
            src="https://jsc2017605097.github.io/blog/admin/img/logo.png"
            width="50"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
          <span style="font-weight: bold; margin-left: 10px" id="admin"
            >Admin</span
          >
          <img
            id="logout"
            style="margin-left: 10px; cursor: pointer"
            src="https://jsc2017605097.github.io/blog/admin/img/logout.png"
            width="20px"
          />
        </div>
      </nav>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin/index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Change password</li>
        </ol>
      </nav>

      <form onsubmit="return false">
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            aria-describedby=""
            placeholder="Enter password"
          />
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">New password</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            aria-describedby=""
            placeholder="Enter new password"
          />
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Confirm password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            aria-describedby=""
            placeholder="Enter confirm password"
          />
        </div>

        <button id="changePassword" type="submit" class="btn btn-primary">
          Change
        </button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://jsc2017605097.github.io/blog/js/jquery/jquery-2.2.4.min.js"></script>
    <script src="https://jsc2017605097.github.io/blog/js/api/getProfile.js"></script>
    <script src="https://jsc2017605097.github.io/blog/js/api/account/change-password.js"></script>
  </body>
</html>
