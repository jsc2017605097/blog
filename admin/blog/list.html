<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- script -->

    <title>Blog Category</title>
  </head>
  <body>
    <div class="container">
      <!-- Image and text -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand" style="display: flex; align-items: center">
          <img
            src="https://jsc2017605097.github.io/blog/admin/img/logo.png"
            width="50"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
          <span style="font-weight: bold; margin-left: 10px" id="admin"
            >Admin</span
          >
          <img
            id="logout"
            style="margin-left: 10px; cursor: pointer"
            src="https://jsc2017605097.github.io/blog/admin/img/logout.png"
            width="20px"
          />
        </div>
      </nav>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="https://jsc2017605097.github.io/blog/admin/index.html"
              >Home</a
            >
          </li>
          <li class="breadcrumb-item active" aria-current="page">Blog</li>
        </ol>
      </nav>

      <div style="display: flex; justify-items: center">
        <button
          onclick="createCategory()"
          style="margin-bottom: 15px"
          type="button"
          class="btn btn-primary"
        >
          + Create Blog
        </button>
        <div class="form-group">
          <div
            style="
              display: flex;
              justify-items: center;
              /* width: 300px; */
              margin-left: 15px;
            "
          >
            <select class="form-control" id="categoryId"></select>
          </div>
        </div>
        <div class="form-group">
          <input
            style="margin-left: 15px"
            type=""
            class="form-control"
            id="searchBlog"
            aria-describedby=""
            placeholder="Enter title"
          />
        </div>
      </div>

      <div id="blogList"></div>

      <div id="pagination"></div>
      <div id="demo"></div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://jsc2017605097.github.io/blog/js/jquery/jquery-2.2.4.min.js"></script>
    <script src="https://jsc2017605097.github.io/blog/js/api/getProfile.js"></script>
    <script src="https://jsc2017605097.github.io/blog/js/api/moment.js"></script>
    <script src="https://jsc2017605097.github.io/blog/js/api/blog/getBlogList.js"></script>
    <script>
      function createCategory() {
        window.location.replace(`${CLIENT}/admin/blog/create.html`);
      }
    </script>
  </body>
</html>
