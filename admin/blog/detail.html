<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- script -->
    <script src="https://cdn.ckeditor.com/4.20.1/standard-all/ckeditor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Blog detail</title>
  </head>
  <body>
    <div class="container">
      <!-- Image and text -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand" style="display: flex; align-items: center">
          <img
            src="https://jsc2017605097.github.io/blog/admin/img/logo.png"
            width="50"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
          <span style="font-weight: bold; margin-left: 10px" id="admin"
            >Admin</span
          >
          <img
            id="logout"
            style="margin-left: 10px; cursor: pointer"
            src="https://jsc2017605097.github.io/blog/admin/img/logout.png"
            width="20px"
          />
        </div>
      </nav>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin/index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            <a href="/admin/blog/list.html">Blog</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Detail</li>
        </ol>
      </nav>

      <form onsubmit="return false">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type=""
            class="form-control"
            id="title"
            aria-describedby=""
            placeholder="Enter title"
          />
        </div>

        <div class="form-group">
          <label for="categoryId">Category</label>
          <div style="display: flex; justify-items: center">
            <div style="margin-right: 10px" id="categoryImg"></div>
            <select class="form-control" id="categoryId"></select>
          </div>
        </div>
        <div class="form-group">
          <label for="uploadImg">Blog photo</label>
          <br />
          <img
            src="https://i.imgur.com/U7afLiO.png"
            id="upload-img"
            height="100px"
          />

          <input type="file" class="form-control-file" id="uploadImg" />
        </div>

        <!-- text editor -->
        <textarea cols="80" id="content" name="content" rows="10"> </textarea>
        <script>
          CKEDITOR.replace("content", {
            fullPage: true,
            extraPlugins: "docprops",
            // Disable content filtering because if you use full page mode, you probably
            // want to  freely enter any HTML content in source mode without any limitations.
            allowedContent: true,
            height: 300,
            removeButtons: "PasteFromWord",
            extraPlugins: "justify",
            filebrowserUploadUrl: "/api/",
          });
        </script>

        <button
          id="saveBlog"
          style="margin-top: 15px; margin-bottom: 15px; margin-right: 10px"
          class="btn btn-primary"
        >
          Save
        </button>
        <button id="deleteBlog" class="btn btn-danger">Delete</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://jsc2017605097.github.io/blog/js/jquery/jquery-2.2.4.min.js"></script>
    <script src="https://jsc2017605097.github.io/blog/js/api/getProfile.js"></script>
    <script src="https://jsc2017605097.github.io/blog/js/api/upload.js"></script>
    <script src="https://jsc2017605097.github.io/blog/js/api/blog/getBlogDetail.js"></script>
  </body>
</html>
